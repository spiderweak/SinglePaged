- title: Exodus Privacy
  image: assoc/exodus_privacy.png
  website: https://exodus-privacy.eu.org/fr
  text: Exodus Privacy est une association qui a pour but d'étudier et de vulgariser l'écosystème de pistage sur mobile, principalement en développant la plateforme εxodus, qui permet de lister les pisteurs d'une application Android. Exodus Privacy sera présent tout au long du festival et animera au village associatif un atelier PiRogue, pour vous permettre de voir quels acteurs les pisteurs de votre smartphone contactent.
  
- title: Nos oignons
