- title: L'APRIL
  image: assoc/april.png
  website: https://april.org
  text: Pionnière du logiciel libre en France, l'April, constituée de 4094 adhérents (3717 individus, 377 entreprises, associations et organisations), est depuis 1996 un acteur majeur de la démocratisation et de la diffusion du logiciel libre et des standards ouverts auprès du grand public, des professionnels et des institutions dans l'espace francophone.

- title: Nos oignons
